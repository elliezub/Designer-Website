<div id="contact-section">
    <!-- <h2>Hello! Get in touch</h2> -->
    <div id="contact-form">
        <div id="left-form">
        <form action="https://formspree.io/f/xvonyryv" method="post">
            
            <label for="name">
                Your name: </label>
                <input type="text" name="name" placeholder="First and Last">
           
            <label for="email">
                Your email:</label>
                <input type="email" name="email" placeholder="youremail@domain.com">
            
            <label for="message">
                Your message:</label>
                <textarea name="message" id="message" cols="30" rows="10" placeholder="Hello there! I would like to know more about..."></textarea>               
        <button type="submit" id="send">Send</button>
           </form>
        </div>
        <div id="right-form">
